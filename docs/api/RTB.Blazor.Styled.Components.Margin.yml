  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: Contributes CSS margin declarations to the current <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> scope.
  remarks: >-
    Precedence (later entries override earlier ones):

    1) <xref href="RTB.Blazor.Styled.Components.Margin.All" data-throw-if-not-resolved="false"></xref> sets the "margin" shorthand for all sides.

    2) <xref href="RTB.Blazor.Styled.Components.Margin.Horizontal" data-throw-if-not-resolved="false"></xref>/<xref href="RTB.Blazor.Styled.Components.Margin.Vertical" data-throw-if-not-resolved="false"></xref> set the "margin" shorthand as "<code>&lt;vertical-or-0&gt; &lt;horizontal-or-0&gt;</code>" (top/bottom, left/right).
       If only one of the two is provided, the missing counterpart defaults to <code>0</code>.
    3) Side-specific properties (<xref href="RTB.Blazor.Styled.Components.Margin.Top" data-throw-if-not-resolved="false"></xref>, <xref href="RTB.Blazor.Styled.Components.Margin.Right" data-throw-if-not-resolved="false"></xref>, <xref href="RTB.Blazor.Styled.Components.Margin.Bottom" data-throw-if-not-resolved="false"></xref>, <xref href="RTB.Blazor.Styled.Components.Margin.Left" data-throw-if-not-resolved="false"></xref>) override any previous shorthand.

    Null values are ignored.
  example:
  - >-
    Usage in a component that provides a cascading StyleBuilder:

    <pre><code class="lang-csharp">&lt;Margin All="Spacing.Rem(1)" /&gt;

    &lt;Margin Horizontal="Spacing.Px(8)" Vertical="Spacing.Px(12)" /&gt;

    &lt;Margin Vertical="Spacing.Px(12)" Top="Spacing.Px(4)" /&gt;</code></pre>
