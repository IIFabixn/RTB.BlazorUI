  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: Describes animation-related CSS longhands and establishes an @keyframes scope for a single animation.
  remarks: >-
    <p>

    - Non-visual: contributes CSS via a cascading <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref>; emits no visible DOM.<br />

    - <xref href="RTB.Blazor.Styled.Components.Animation.Name" data-throw-if-not-resolved="false"></xref> is used for both <code>animation-name</code> and as the identifier of the associated <code>@keyframes</code> block.<br />

    - <xref href="RTB.Blazor.Styled.Components.Animation.Name" data-throw-if-not-resolved="false"></xref> is cascaded so nested keyframe components can attach frames to the correct <code>@keyframes</code> block.<br />

    - Only animation longhand properties are emitted; the <code>animation</code> shorthand is never used.

    </p>

    <p>

    Usage:

    <pre><code class="lang-csharp">&lt;Animation Name="fade"
               Duration="@(TimeSpan.FromMilliseconds(250))"
               TimingFunction="ease-out"
               KeyFrames="..."/&gt;</code></pre>
    </p>
