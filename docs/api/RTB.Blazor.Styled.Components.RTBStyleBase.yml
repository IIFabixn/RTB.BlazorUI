  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: Base component for contributing styles to a <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> within a Blazor render tree.
  remarks: >-
    <p>

    RTBStyleBase participates in style composition via a cascading <xref href="RTB.Blazor.Styled.Components.RTBStyleBase.StyleBuilder" data-throw-if-not-resolved="false"></xref> parameter. When

    <xref href="RTB.Blazor.Styled.Components.RTBStyleBase.Condition" data-throw-if-not-resolved="false"></xref> is true, the instance auto-registers itself with the builder during initialization

    and parameter updates, and unregisters when the condition becomes false or the component is disposed.

    </p>

    <p>

    Inheritors implement <xref href="RTB.Blazor.Styled.Components.RTBStyleBase.BuildStyle(RTB.Blazor.Styled.Core.StyleBuilder)" data-throw-if-not-resolved="false"></xref> to describe CSS declarations, selectors, groups,

    and keyframes. The contribution is gated by <xref href="RTB.Blazor.Styled.Components.RTBStyleBase.Condition" data-throw-if-not-resolved="false"></xref> and invoked by the builder during composition.

    </p>
  example: []
  syntax:
    content: 'public abstract class RTBStyleBase : ComponentBase, IComponent, IHandleEvent, IHandleAfterRender, IStyleContributor, IAsyncDisposable'
    content.vb: Public MustInherit Class RTBStyleBase Inherits ComponentBase Implements IComponent, IHandleEvent, IHandleAfterRender, IStyleContributor, IAsyncDisposable
