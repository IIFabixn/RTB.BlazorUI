  namespace: RTB.Blazor.Styled.Components
  summary: Implementors define style declarations and nested rules here.
  remarks: >-
    This method is called by the infrastructure when <xref href="RTB.Blazor.Styled.Core.IStyleContributor.Contribute(RTB.Blazor.Styled.Core.StyleBuilder)" data-throw-if-not-resolved="false"></xref> is invoked

    by the owning <xref href="RTB.Blazor.Styled.Components.RTBStyleBase.StyleBuilder" data-throw-if-not-resolved="false"></xref> during composition, provided <xref href="RTB.Blazor.Styled.Components.RTBStyleBase.Condition" data-throw-if-not-resolved="false"></xref> is true.

    Typical usage:

    <ul><li>Use <code>builder.Set</code> to add base declarations.</li><li>Use <code>builder.Selector</code> to add nested selector rules.</li><li>Use <code>builder.Media</code>, <code>Supports</code>, or <code>Container</code> for group rules.</li><li>Use <code>builder.Keyframes</code> to define animations.</li></ul>

    Avoid long-running or stateful operations; this method may be invoked multiple times during recomposition.
  example: []
  syntax:
    content: protected abstract void BuildStyle(StyleBuilder builder)
    parameters:
    - id: builder
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The builder to receive declarations, selectors, groups, and keyframes.
    content.vb: Protected MustOverride Sub BuildStyle(builder As StyleBuilder)
