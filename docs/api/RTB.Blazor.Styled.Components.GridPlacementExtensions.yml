  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: Adds <code>grid-column</code> and <code>grid-row</code> declarations to the builder using the provided placement options.
  example:
  - >-
    <pre><code class="lang-csharp">builder.GridPlacement(column: 2, columnSpan: 2, row: 1, rowSpan: 3);

    // grid-column: 2 / span 2; grid-row: 1 / span 3;</code></pre>
  syntax:
    content: public static StyleBuilder GridPlacement(this StyleBuilder builder, int column = 0, int columnSpan = 1, int row = 0, int rowSpan = 1)
    parameters:
    - id: builder
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The target style builder.
    - id: column
      type: System.Int32
      description: 1-based starting column; when less than or equal to 0, uses <code>auto</code>.
    - id: columnSpan
      type: System.Int32
      description: Number of columns to span; should be greater than or equal to 1.
    - id: row
      type: System.Int32
      description: 1-based starting row; when less than or equal to 0, uses <code>auto</code>.
    - id: rowSpan
      type: System.Int32
      description: Number of rows to span; should be greater than or equal to 1.
    return:
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The same <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> instance for fluent chaining.
    content.vb: Public Shared Function GridPlacement(builder As StyleBuilder, column As Integer = 0, columnSpan As Integer = 1, row As Integer = 0, rowSpan As Integer = 1) As StyleBuilder
