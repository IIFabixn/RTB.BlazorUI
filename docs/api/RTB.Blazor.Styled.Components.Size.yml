  namespace: RTB.Blazor.Styled.Components
  summary: >-
    Implementors define style declarations and nested rules here.


    Applies size-related CSS declarations to the provided <code class="paramref">builder</code>.
  remarks: >-
    Order of application:

    1) If <xref href="RTB.Blazor.Styled.Components.Size.FullWidth" data-throw-if-not-resolved="false"></xref> is true, set <code>width: 100%</code>.

    2) Apply <xref href="RTB.Blazor.Styled.Components.Size.Width" data-throw-if-not-resolved="false"></xref>, <xref href="RTB.Blazor.Styled.Components.Size.MinWidth" data-throw-if-not-resolved="false"></xref>, <xref href="RTB.Blazor.Styled.Components.Size.MaxWidth" data-throw-if-not-resolved="false"></xref>.

    3) If <xref href="RTB.Blazor.Styled.Components.Size.FullHeight" data-throw-if-not-resolved="false"></xref> is true, set <code>height: 100%</code>.

    4) Apply <xref href="RTB.Blazor.Styled.Components.Size.Height" data-throw-if-not-resolved="false"></xref>, <xref href="RTB.Blazor.Styled.Components.Size.MinHeight" data-throw-if-not-resolved="false"></xref>, <xref href="RTB.Blazor.Styled.Components.Size.MaxHeight" data-throw-if-not-resolved="false"></xref>.

    Later declarations override earlier ones for the same property.
