  summary: >-
    Contributes CSS size-related declarations (width/height and their min/max variants)

    to the current <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    - If <xref href="RTB.Blazor.Styled.Components.Size.FullWidth" data-throw-if-not-resolved="false"></xref> is true, a base declaration <code>width: 100%</code> is emitted.
      If <xref href="RTB.Blazor.Styled.Components.Size.Width" data-throw-if-not-resolved="false"></xref> is also provided, it will override the earlier 100% declaration,
      because it is applied afterward.
    - The same precedence applies to <xref href="RTB.Blazor.Styled.Components.Size.FullHeight" data-throw-if-not-resolved="false"></xref> and <xref href="RTB.Blazor.Styled.Components.Size.Height" data-throw-if-not-resolved="false"></xref>.

    - Use <xref href="RTB.Blazor.Styled.Helper.SizeExpression" data-throw-if-not-resolved="false"></xref> values to ensure valid CSS (e.g., px, rem, %, vw, vh).
  example:
  - >-
    The component can be used inside a context where a <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> is cascading:

    <pre><code class="lang-csharp">&lt;!-- In a Razor file where StyleBuilder is provided --&gt;

    &lt;Size FullWidth="true" MinHeight="someSizeExpression" /&gt;</code></pre>

    Or programmatically through the extension methods:

    <pre><code class="lang-csharp">builder.Width(value: widthExpr, min: minWidthExpr, max: maxWidthExpr)
           .Height(value: heightExpr, min: minHeightExpr, max: maxHeightExpr);</code></pre>
