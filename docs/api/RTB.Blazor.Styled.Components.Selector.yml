  summary: The CSS selector/query to scope the child styles under.
  remarks: >-
    - Supports the <code>&amp;</code> placeholder for the current scope, primarily when the selector starts with <code>&amp;</code>.

    - When null or whitespace, defaults to <code>&amp;</code>, i.e., "use the current scope".

    - Supports comma-delimited lists (e.g., <code>.a, .b</code>).
