  namespace: RTB.Blazor.Styled.Components
  summary: Blazor component that scopes child style contributions under a specific CSS selector/query.
  remarks: >-
    <p>

    This component collects child styles into a private <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> instance and, during

    <xref href="RTB.Blazor.Styled.Components.Selector.BuildStyle(RTB.Blazor.Styled.Core.StyleBuilder)" data-throw-if-not-resolved="false"></xref>, appends them to the parent builder as a selector rule

    via <xref href="RTB.Blazor.Styled.Core.StyleBuilder.Selector(System.String%2cSystem.Action%7bRTB.Blazor.Styled.Core.StyleBuilder%7d)" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    The <xref href="RTB.Blazor.Styled.Components.Selector.Query" data-throw-if-not-resolved="false"></xref> supports the <code>&amp;</code> placeholder to reference the current scope. When <xref href="RTB.Blazor.Styled.Components.Selector.Query" data-throw-if-not-resolved="false"></xref>

    is null or whitespace, it implicitly becomes <code>&amp;</code>, meaning "use the current scope as-is".

    Examples (assuming current scope ".root"):

    </p>

    <ul><li><code>Query="&amp;:hover"</code> results in selector ".root:hover".</li><li><code>Query=".child"</code> results in selector ".root .child".</li><li><code>Query=""</code> (empty) results in selector ".root".</li><li><code>Query=".a, .b"</code> emits for both ".root .a" and ".root .b".</li></ul>

    <p>

    Lifecycle:

    </p>

    <ol><li>Child components contribute styles into the cascaded inner <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref>.</li><li>On composition, <xref href="RTB.Blazor.Styled.Components.Selector.BuildStyle(RTB.Blazor.Styled.Core.StyleBuilder)" data-throw-if-not-resolved="false"></xref> calls <code>_inner.Compose()</code> to gather children.</li><li>The collected styles are appended to the parent via <code>builder.Selector(Query, sb =&gt; sb.Absorb(_inner))</code>.</li><li><code>_inner.ClearAll()</code> resets the inner builder to avoid leaking state across compositions.</li></ol>

    <example>


    <pre><code class="lang-csharp">&lt;Styled&gt;
      &lt;Selector Query="&amp;:hover"&gt;
        &lt;Set Prop="color" Value="red" /&gt;
      &lt;/Selector&gt;
      &lt;Selector Query=".title, .subtitle"&gt;
        &lt;Set Prop="font-weight" Value="600" /&gt;
      &lt;/Selector&gt;
    &lt;/Styled&gt;</code></pre>

    </example>

    <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref>

    <xref href="RTB.Blazor.Styled.Core.StyleBuilder.Selector(System.String%2cSystem.Action%7bRTB.Blazor.Styled.Core.StyleBuilder%7d)" data-throw-if-not-resolved="false"></xref>

    <xref href="RTB.Blazor.Styled.Components.RTBStyleBase" data-throw-if-not-resolved="false"></xref>

    <xref href="RTB.Blazor.Styled.Core.SelectorRule" data-throw-if-not-resolved="false"></xref>
