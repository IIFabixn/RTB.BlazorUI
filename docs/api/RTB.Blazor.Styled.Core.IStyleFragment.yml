  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Core
  summary: Defines a minimal contract for a style fragment capable of emitting CSS into a <xref href="RTB.Blazor.Styled.Core.ScopedWriter" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    - Fragments should write directly to the provided writer to minimize allocations.

    - Use the writer's current selector scope; push nested scopes via <xref href="RTB.Blazor.Styled.Core.ScopedWriter.WithSelector(System.String%2cSystem.Action)" data-throw-if-not-resolved="false"></xref> when needed.

    - Do not capture or store the writer beyond the call to <xref href="RTB.Blazor.Styled.Core.IStyleFragment.Emit(RTB.Blazor.Styled.Core.ScopedWriter)" data-throw-if-not-resolved="false"></xref>.

    - No validation or escaping is performed; callers should provide valid selectors and declarations.

    - Thread-safety is not required; a single writer should not be used concurrently from multiple threads.
  example: []
  syntax:
    content: public interface IStyleFragment
    content.vb: Public Interface IStyleFragment
