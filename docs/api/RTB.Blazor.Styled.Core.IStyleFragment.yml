  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Core
  summary: Emits CSS for this fragment into the provided <xref href="RTB.Blazor.Styled.Core.ScopedWriter" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    Implementations should:

    - Write directly via <xref href="RTB.Blazor.Styled.Core.ScopedWriter.Write(System.String)" data-throw-if-not-resolved="false"></xref>, <xref href="RTB.Blazor.Styled.Core.ScopedWriter.WriteRuleBlock(System.String%2cSystem.Collections.Generic.IReadOnlyDictionary%7bSystem.String%2cSystem.String%7d)" data-throw-if-not-resolved="false"></xref>,
      and <xref href="RTB.Blazor.Styled.Core.ScopedWriter.WriteDeclarations(System.Collections.Generic.IReadOnlyDictionary%7bSystem.String%2cSystem.String%7d)" data-throw-if-not-resolved="false"></xref>.
    - Restore any selector scope they alter, preferably by using <xref href="RTB.Blazor.Styled.Core.ScopedWriter.WithSelector(System.String%2cSystem.Action)" data-throw-if-not-resolved="false"></xref>.

    - Treat <code class="paramref">w</code> as non-null; passing null is invalid and may result in an <xref href="System.ArgumentNullException" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: void Emit(ScopedWriter w)
    parameters:
    - id: w
      type: RTB.Blazor.Styled.Core.ScopedWriter
      description: The writer that accumulates CSS and manages selector scope.
    content.vb: Sub Emit(w As ScopedWriter)
