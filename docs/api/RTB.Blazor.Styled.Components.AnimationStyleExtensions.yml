  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: Sets <code>animation-duration</code> using s/ms formatting.
  remarks: >-
    - When <code class="paramref">t</code> is null, an empty value is passed which is ignored by the underlying declaration set.<br />

    - Values &lt; 1 second are rounded to the nearest millisecond (e.g., 249.6ms → "250ms").<br />

    - Values ≥ 1 second use seconds; integers are emitted without decimals (e.g., "2s"), fractional values use up to 3 decimals (e.g., "1.25s").
  example: []
  syntax:
    content: public static StyleBuilder AnimationDuration(this StyleBuilder b, TimeSpan? t)
    parameters:
    - id: b
      type: RTB.Blazor.Styled.Core.StyleBuilder
    - id: t
      type: System.Nullable{System.TimeSpan}
    return:
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The same <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> instance for chaining.
    content.vb: Public Shared Function AnimationDuration(b As StyleBuilder, t As TimeSpan?) As StyleBuilder
  overload: RTB.Blazor.Styled.Components.AnimationStyleExtensions.AnimationDuration*
