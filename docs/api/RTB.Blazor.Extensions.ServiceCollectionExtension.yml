  assemblies:
  - RTB.Blazor
  namespace: RTB.Blazor.Extensions
  summary: Registers RTB Blazor services and styling into the provided <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This method always registers the styled infrastructure via <code>UseRTBStyled()</code>.

    Optional services such as Busy Tracker, Dialog, Drag&amp;Drop, Data Navigation, and Input are

    registered based on the flags set via <xref href="RTB.Blazor.Extensions.ServiceCollectionExtension.RTBConfig" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    <pre><code class="lang-csharp">builder.Services.UseRTBBlazor(cfg =&gt; cfg
        .UseTheme&lt;MyTheme&gt;()
        .UseDefaultServices());</code></pre>
  syntax:
    content: public static IServiceCollection UseRTBBlazor(this IServiceCollection services, Action<ServiceCollectionExtension.RTBConfig> config)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The service collection to register services into.
    - id: config
      type: System.Action{RTB.Blazor.Extensions.ServiceCollectionExtension.RTBConfig}
      description: A configuration action used to specify which RTB services to include and which theme to use.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The same <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref> for chaining.
    content.vb: Public Shared Function UseRTBBlazor(services As IServiceCollection, config As Action(Of ServiceCollectionExtension.RTBConfig)) As IServiceCollection
