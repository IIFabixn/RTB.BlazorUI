  namespace: RTB.Blazor.Styled.Helper
  summary: Represents a responsive CSS media query breakpoint.
  remarks: >-
    - Builds a media query string based on <xref href="RTB.Blazor.Styled.Helper.BreakPoint.Media" data-throw-if-not-resolved="false"></xref>, <xref href="RTB.Blazor.Styled.Helper.BreakPoint.MinWidth" data-throw-if-not-resolved="false"></xref>, and <xref href="RTB.Blazor.Styled.Helper.BreakPoint.MaxWidth" data-throw-if-not-resolved="false"></xref>.

    - The generated string intentionally omits the leading "@media " keyword.

    - <xref href="RTB.Blazor.Styled.Helper.BreakPoint.Orientation" data-throw-if-not-resolved="false"></xref> is currently not emitted by <xref href="RTB.Blazor.Styled.Helper.BreakPoint.ToQuery" data-throw-if-not-resolved="false"></xref> and is reserved for future use.

    - <xref href="RTB.Blazor.Styled.Helper.SizeExpression" data-throw-if-not-resolved="false"></xref> instances render to valid CSS when converted to string; operations compose into CSS calc().
