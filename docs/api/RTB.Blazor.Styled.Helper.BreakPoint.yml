  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Helper
  summary: Builds the media query condition string.
  remarks: >-
    - The media token is lower-cased.

    - Includes <xref href="RTB.Blazor.Styled.Helper.BreakPoint.MinWidth" data-throw-if-not-resolved="false"></xref> and/or <xref href="RTB.Blazor.Styled.Helper.BreakPoint.MaxWidth" data-throw-if-not-resolved="false"></xref> when provided.

    - Does not include <xref href="RTB.Blazor.Styled.Helper.BreakPoint.Orientation" data-throw-if-not-resolved="false"></xref> at this time.
  example: []
  syntax:
    content: public string ToQuery()
    return:
      type: System.String
      description: >-
        A CSS media condition string without the leading "@media " prefix.

        Example: <code>screen and (min-width: 768px) and (max-width: 1200px)</code>.
    content.vb: Public Function ToQuery() As String
  overload: RTB.Blazor.Styled.Helper.BreakPoint.ToQuery*
