  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: 'Contributes CSS declarations for a flex container (display: flex) to the current <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> scope.'
  remarks: >-
    - This component writes only the properties you specify; when a parameter is null, the corresponding declaration is omitted
      and the browser default applies.
    - Typical browser defaults (when not explicitly set):<br />
      flex-direction: row; flex-wrap: nowrap; justify-content: flex-start; align-items: stretch; align-content: normal;<br />
      flex-grow: 0; flex-shrink: 1.
    - Place this component within a style scope that supplies the cascading <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    <pre><code class="lang-csharp">// Equivalent via the extensions API:

    var css = StyleBuilder.Start
        .Flex(direction: Flex.AxisDirection.Row,
              wrap: Flex.WrapMode.NoWrap,
              justifyContent: Flex.Justify.SpaceBetween,
              alignItems: Flex.Align.Center,
              gap: Spacing.Rem(1),
              grow: 1)
        .BuildScoped(".container");</code></pre>
