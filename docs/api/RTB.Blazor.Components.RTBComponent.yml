  assemblies:
  - RTB.Blazor
  namespace: RTB.Blazor.Components
  summary: Base component for RTB Blazor components.
  remarks: >-
    <p>

    Provides common conveniences for derived components:

    </p>

    <ul><li>
          Optional <xref href="RTB.Blazor.Components.RTBComponent.Id" data-throw-if-not-resolved="false"></xref> and <xref href="RTB.Blazor.Components.RTBComponent.Class" data-throw-if-not-resolved="false"></xref> parameters for markup.
        </li><li>
          <xref href="RTB.Blazor.Components.RTBComponent.CombineClass(System.String%5b%5d)" data-throw-if-not-resolved="false"></xref> to safely compose CSS class strings.
        </li><li>
          <xref href="RTB.Blazor.Components.RTBComponent.SetProperty%60%601(%60%600%40%2c%60%600)" data-throw-if-not-resolved="false"></xref> to update a backing field and schedule a re-render only when the value changes.
        </li><li>
          <xref href="RTB.Blazor.Components.RTBComponent.StatefulAction(System.Action)" data-throw-if-not-resolved="false"></xref> to run arbitrary logic and then schedule a re-render.
        </li></ul>
    <p>

    Re-rendering is scheduled via <xref href="Microsoft.AspNetCore.Components.ComponentBase.InvokeAsync(System.Func%7bSystem.Threading.Tasks.Task%7d)" data-throw-if-not-resolved="false"></xref>

    to ensure it occurs on the correct synchronization context for Blazor.

    </p>
  example:
  - >-
    Example: efficiently update a bound value and re-render only when it changes.

    <pre><code class="lang-csharp">private string? _text;

    [Parameter] public string? Text

    {
        get =&gt; _text;
        set =&gt; SetProperty(ref _text, value);
    }</code></pre>

    Example: build a class attribute from optional parts.

    <pre><code class="lang-csharp">var classes = CombineClass("rtb-btn", isPrimary ? "rtb-btn--primary" : null, Class);</code></pre>
