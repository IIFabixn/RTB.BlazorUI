  summary: Contributes a CSS <code>color</code> declaration to the current <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> scope.
  remarks: >-
    - When <xref href="RTB.Blazor.Styled.Components.RTBStyleBase.Condition" data-throw-if-not-resolved="false"></xref> is true, this component registers itself with the cascading
      <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> and emits a <code>color</code> declaration during composition.
    - When <xref href="RTB.Blazor.Styled.Components.Color.Value" data-throw-if-not-resolved="false"></xref> is <code>null</code>, no declaration is written (the property is omitted).

    - The value is serialized using <xref href="RTB.Blazor.Styled.Helper.RTBColor" data-throw-if-not-resolved="false"></xref>'s formatting (e.g., hex RGBA).
