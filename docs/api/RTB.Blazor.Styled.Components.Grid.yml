  namespace: RTB.Blazor.Styled.Components
  summary: >-
    Contributes CSS for a grid container to the current <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> scope.

    When placed inside a style scope, this component sets:

    - display: grid

    - grid-template-columns

    - grid-template-rows

    - gap (optional)

    - place-items (optional)
  remarks: >-
    Usage (as a Blazor style-contributor component):

    <pre><code class="lang-csharp">&lt;StyleScope&gt;
      &lt;Grid TemplateColumns="repeat(3, 1fr)"
            TemplateRows="auto 1fr"
            Gap="@Spacing.Rem(1)"
            ItemPlacement="Grid.Placement.Center" /&gt;
    &lt;/StyleScope&gt;</code></pre>

    Usage (via <xref href="RTB.Blazor.Styled.Components.GridExtensions.Grid(RTB.Blazor.Styled.Core.StyleBuilder%2cSystem.String%2cSystem.String%2cSystem.Nullable%7bRTB.Blazor.Styled.Helper.Spacing%7d%2cSystem.Nullable%7bRTB.Blazor.Styled.Components.Grid.Placement%7d)" data-throw-if-not-resolved="false"></xref> on a <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref>):

    <pre><code class="lang-csharp">var css = StyleBuilder.Start
        .Grid("repeat(12, 1fr)", "auto", Spacing.Rem(1), Grid.Placement.Start)
        .BuildScoped(".my-grid");</code></pre>
