  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: Contributes a <code>@media</code> group to the ambient <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> using a provided <xref href="RTB.Blazor.Styled.Components.Media.BreakPoint" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>

    This component establishes a private inner <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> that is exposed to its descendants

    via a <xref href="Microsoft.AspNetCore.Components.CascadingValue%601" data-throw-if-not-resolved="false"></xref>. Children that contribute styles will write into this inner builder.

    During composition, the accumulated child styles are emitted as a single <code>@media</code> block on the parent builder,

    using the media query generated by <xref href="RTB.Blazor.Styled.Helper.BreakPoint.ToQuery" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    The inner builder is cleared after each composition to avoid stale declarations across renders.

    The contribution is gated by <xref href="RTB.Blazor.Styled.Components.RTBStyleBase.Condition" data-throw-if-not-resolved="false"></xref>.

    </p>

    <example>

    Example:

    <pre><code class="lang-csharp">&lt;Media BreakPoint="new BreakPoint { Media = BreakPoint.MediaType.Screen, MinWidth = 992 }"&gt;
        &lt;StyleSet Set="b =&gt; b.Set("display", "grid")" /&gt;
    &lt;/Media&gt;</code></pre>

    This results in:

    <pre><code class="lang-csharp">@media screen and (min-width: 992px) {
      .scope { display: grid; }
    }</code></pre>

    </example>
  example: []
