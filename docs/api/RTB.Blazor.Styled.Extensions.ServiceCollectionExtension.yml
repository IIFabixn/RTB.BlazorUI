  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Extensions
  summary: Registers RTB.Styled services in the provided <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This method registers:

    - <xref href="RTB.Blazor.Styled.Services.IStyleRegistry" data-throw-if-not-resolved="false"></xref> with a scoped lifetime using <xref href="RTB.Blazor.Styled.Services.StyleRegistry" data-throw-if-not-resolved="false"></xref>.


    It is safe to call multiple times; services are only added if they have not already been registered.
  example:
  - >-
    In Program.cs (Blazor or ASP.NET Core):

    <pre><code class="lang-csharp">var builder = WebApplication.CreateBuilder(args);

    builder.Services.UseRTBStyled();</code></pre>
  syntax:
    content: public static IServiceCollection UseRTBStyled(this IServiceCollection collection)
    parameters:
    - id: collection
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The service collection to which RTB.Styled services will be added.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The same <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref> instance so that additional calls can be chained.
    content.vb: Public Shared Function UseRTBStyled(collection As IServiceCollection) As IServiceCollection
