  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: Configures the current <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> as a CSS Grid container.
  example:
  - >-
    <pre><code class="lang-csharp">StyleBuilder.Start
        .Grid("repeat(4, 1fr)", "auto 1fr auto", Spacing.Rem(1), Grid.Placement.Center)
        .BuildScoped(".grid");</code></pre>
  syntax:
    content: public static StyleBuilder Grid(this StyleBuilder builder, string templateColumns = "1fr", string templateRows = "1fr", Spacing? gap = null, Grid.Placement? itemPlacement = null)
    parameters:
    - id: builder
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The style builder to mutate.
    - id: templateColumns
      type: System.String
      description: CSS <code>grid-template-columns</code> value. Defaults to <code>1fr</code>.
    - id: templateRows
      type: System.String
      description: CSS <code>grid-template-rows</code> value. Defaults to <code>1fr</code>.
    - id: gap
      type: System.Nullable{RTB.Blazor.Styled.Helper.Spacing}
      description: Optional CSS <code>gap</code> value. When <code>null</code>, no gap is emitted.
    - id: itemPlacement
      type: System.Nullable{RTB.Blazor.Styled.Components.Grid.Placement}
      description: Optional CSS <code>place-items</code> value via <xref href="RTB.Blazor.Styled.Components.Grid.Placement" data-throw-if-not-resolved="false"></xref>.
    return:
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The same <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> instance for chaining.
    content.vb: Public Shared Function Grid(builder As StyleBuilder, templateColumns As String = "1fr", templateRows As String = "1fr", gap As Spacing? = Nothing, itemPlacement As Grid.Placement? = Nothing) As StyleBuilder
