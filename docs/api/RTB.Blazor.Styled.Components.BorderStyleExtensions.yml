  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: Emits border declarations for the specified side(s).
  example: []
  syntax:
    content: public static StyleBuilder Border(this StyleBuilder builder, SizeUnit? width, Border.BorderStyle style, RTBColor? color, Border.BorderSide? side)
    parameters:
    - id: builder
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The target style builder.
    - id: width
      type: System.Nullable{RTB.Blazor.Styled.Helper.SizeUnit}
      description: Width to use; when null, defaults to <code>1px</code>.
    - id: style
      type: RTB.Blazor.Styled.Components.Border.BorderStyle
      description: Border style keyword.
    - id: color
      type: System.Nullable{RTB.Blazor.Styled.Helper.RTBColor}
      description: Color to use; when null, defaults to black.
    - id: side
      type: System.Nullable{RTB.Blazor.Styled.Components.Border.BorderSide}
      description: >-
        Side(s) to apply:

        - <xref href="RTB.Blazor.Styled.Components.Border.BorderSide.None" data-throw-if-not-resolved="false"></xref>: emits <code>border: unset</code><br />

        - <xref href="RTB.Blazor.Styled.Components.Border.BorderSide.All" data-throw-if-not-resolved="false"></xref>: emits shorthand <code>border</code><br />

        - Mixed flags: emits per-side properties (<code>border-top</code>, <code>border-right</code>, etc.)
    return:
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The builder for chaining.
    content.vb: Public Shared Function Border(builder As StyleBuilder, width As SizeUnit?, style As Border.BorderStyle, color As RTBColor?, side As Border.BorderSide?) As StyleBuilder
  overload: RTB.Blazor.Styled.Components.BorderStyleExtensions.Border*
