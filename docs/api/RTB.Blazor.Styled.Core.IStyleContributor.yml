  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Core
  summary: Defines a participant that can contribute CSS to a <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> during composition.
  remarks: >-
    Usage:

    - Register an implementation with <code>StyleBuilder.Register(IStyleContributor)</code>.

    - When <code>StyleBuilder.Compose()</code> is invoked, the builder calls <xref href="RTB.Blazor.Styled.Core.IStyleContributor.Contribute(RTB.Blazor.Styled.Core.StyleBuilder)" data-throw-if-not-resolved="false"></xref>
      on each registered contributor to aggregate base declarations, selectors, groups, and keyframes.
    Guidance:

    - Implementations should be deterministic and idempotent (safe to call multiple times).

    - Treat the builder as the sole output channel; avoid external side effects.

    - Do not retain references to the provided <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> beyond the call.
  example: []
  syntax:
    content: public interface IStyleContributor
    content.vb: Public Interface IStyleContributor
