    - id: builder
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The style builder to mutate.
    - id: color
      type: System.Nullable{RTB.Blazor.Styled.Helper.RTBColor}
      description: The color to set. When <code>null</code>, nothing is added.
    return:
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The same <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> instance for fluent chaining.
    content.vb: Public Shared Function Background(builder As StyleBuilder, color As RTBColor?) As StyleBuilder
