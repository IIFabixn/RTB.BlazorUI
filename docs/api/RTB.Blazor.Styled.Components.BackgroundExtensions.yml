  summary: Adds a "background-color" declaration to the builder if <code class="paramref">color</code> is non-null.
  example:
  - >-
    <pre><code class="lang-csharp">builder
        .Background(RTBColor.FromCss("hsl(210 100% 40% / 50%)"));</code></pre>
  syntax:
    content: public static StyleBuilder Background(this StyleBuilder builder, RTBColor? color)
