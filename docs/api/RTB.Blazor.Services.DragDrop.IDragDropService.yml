  assemblies:
  - RTB.Blazor
  namespace: RTB.Blazor.Services.DragDrop
  summary: >-
    Provides a lightweight, in-memory mechanism to pass a single drag payload between draggable and droppable

    components in a Blazor application.
  remarks: >-
    Usage:

    - Call <xref href="RTB.Blazor.Services.DragDrop.IDragDropService.StartDrag%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> when a drag operation begins.

    - Call <xref href="RTB.Blazor.Services.DragDrop.IDragDropService.GetDataOnDrop%60%601" data-throw-if-not-resolved="false"></xref> on the drop target to retrieve and clear the payload.

    Notes:

    - The stored payload is cleared on every successful call to <xref href="RTB.Blazor.Services.DragDrop.IDragDropService.GetDataOnDrop%60%601" data-throw-if-not-resolved="false"></xref>.

    - Intended DI lifetime is Scoped in Blazor (one instance per circuit/user session).

    - Not thread-safe. Access from the Blazor UI synchronization context.
  example: []
  syntax:
    content: public interface IDragDropService
    content.vb: Public Interface IDragDropService
