  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: Applies margin declarations to the builder.
  remarks: >-
    Precedence (later entries override earlier ones):

    1) <code class="paramref">all</code> sets the "margin" shorthand for all sides.

    2) <code class="paramref">horizontal</code>/<code class="paramref">vertical</code> set the "margin" shorthand as "<code>&lt;vertical-or-0&gt; &lt;horizontal-or-0&gt;</code>".
       If only one of the two is provided, the missing counterpart defaults to <code>0</code>.
    3) Side-specific parameters override any previous shorthand.
  example: []
  syntax:
    content: public static StyleBuilder Margin(this StyleBuilder builder, Spacing? all = null, Spacing? top = null, Spacing? right = null, Spacing? bottom = null, Spacing? left = null, Spacing? horizontal = null, Spacing? vertical = null)
    parameters:
    - id: builder
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The target style builder.
    - id: all
      type: System.Nullable{RTB.Blazor.Styled.Helper.Spacing}
      description: Shorthand for all four sides.
    - id: top
      type: System.Nullable{RTB.Blazor.Styled.Helper.Spacing}
      description: Top margin.
    - id: right
      type: System.Nullable{RTB.Blazor.Styled.Helper.Spacing}
      description: Right margin.
    - id: bottom
      type: System.Nullable{RTB.Blazor.Styled.Helper.Spacing}
      description: Bottom margin.
    - id: left
      type: System.Nullable{RTB.Blazor.Styled.Helper.Spacing}
      description: Left margin.
    - id: horizontal
      type: System.Nullable{RTB.Blazor.Styled.Helper.Spacing}
      description: Shorthand for left/right.
    - id: vertical
      type: System.Nullable{RTB.Blazor.Styled.Helper.Spacing}
      description: Shorthand for top/bottom.
    return:
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The same <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> for chaining.
    content.vb: Public Shared Function Margin(builder As StyleBuilder, all As Spacing? = Nothing, top As Spacing? = Nothing, right As Spacing? = Nothing, bottom As Spacing? = Nothing, left As Spacing? = Nothing, horizontal As Spacing? = Nothing, vertical As Spacing? = Nothing) As StyleBuilder
  overload: RTB.Blazor.Styled.Components.MarginExtensions.Margin*
