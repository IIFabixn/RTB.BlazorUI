  assemblies:
  - RTB.Blazor
  namespace: RTB.Blazor.Styles
  summary: Defines a typed style that can be converted into a <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> for CSS emission.
  remarks: >-
    Implementations typically translate component or application state into CSS declarations,

    selectors, groups (e.g., <code>@media</code>), and keyframes using <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref>.

    Consumers call <xref href="RTB.Blazor.Styles.IStyle.ToStyle" data-throw-if-not-resolved="false"></xref> to obtain a builder, which can then be composed and emitted

    as scoped CSS where appropriate.
  example:
  - >-
    Example:

    <pre><code class="lang-csharp">public sealed class ButtonStyle : IStyle

    {
        public bool Primary { get; init; }

        public StyleBuilder ToStyle()
        {
            var sb = StyleBuilder.Start
                .Set("padding", "0.5rem 1rem")
                .Set("border", "none")
                .Set("border-radius", "0.375rem")
                .SetIf("background", "dodgerblue", Primary)
                .SetIf("color", "white", Primary);

            // Nested selector relative to the component's scope
            sb.Selector("&amp;:hover", b =&gt; b.Set("filter", "brightness(0.95)"));
            return sb;
        }
    }</code></pre>
  syntax:
    content: public interface IStyle
    content.vb: Public Interface IStyle
