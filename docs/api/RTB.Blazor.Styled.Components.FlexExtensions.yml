  namespace: RTB.Blazor.Styled.Components
  summary: Adds flex container declarations to the builder.
  example:
  - >-
    <pre><code class="lang-csharp">var css = StyleBuilder.Start
        .Flex(direction: Flex.AxisDirection.Row, gap: Spacing.Em(0.5))
        .BuildScoped(".container");</code></pre>
  syntax:
    content: public static StyleBuilder Flex(this StyleBuilder builder, Flex.AxisDirection? direction = null, Flex.WrapMode? wrap = null, Flex.Justify? justifyContent = null, Flex.Align? alignItems = null, Flex.Align? alignContent = null, Spacing? gap = null, int? shrink = null, int? grow = null)
    parameters:
    - id: builder
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> to mutate.
    - id: direction
      type: System.Nullable{RTB.Blazor.Styled.Components.Flex.AxisDirection}
      description: Maps to <code>flex-direction</code>. Null omits the declaration.
    - id: wrap
      type: System.Nullable{RTB.Blazor.Styled.Components.Flex.WrapMode}
      description: Maps to <code>flex-wrap</code>. Null omits the declaration.
    - id: justifyContent
      type: System.Nullable{RTB.Blazor.Styled.Components.Flex.Justify}
      description: Maps to <code>justify-content</code>. Null omits the declaration.
    - id: alignItems
      type: System.Nullable{RTB.Blazor.Styled.Components.Flex.Align}
      description: Maps to <code>align-items</code>. Null omits the declaration.
    - id: alignContent
      type: System.Nullable{RTB.Blazor.Styled.Components.Flex.Align}
      description: >-
        Maps to <code>align-content</code>. Null omits the declaration.

        Avoid <xref href="RTB.Blazor.Styled.Components.Flex.Align.Baseline" data-throw-if-not-resolved="false"></xref>; it is not valid for this property.
    - id: gap
      type: System.Nullable{RTB.Blazor.Styled.Helper.Spacing}
      description: >-
        Maps to <code>gap</code>. Use lengths or percentages (e.g., <code>Spacing.Px(8)</code>, <code>Spacing.Rem(1)</code>).

        Do not use <xref href="RTB.Blazor.Styled.Helper.Spacing.Auto" data-throw-if-not-resolved="false"></xref>.
    - id: shrink
      type: System.Nullable{System.Int32}
      description: Maps to <code>flex-shrink</code> (non-negative integer). Null omits the declaration.
    - id: grow
      type: System.Nullable{System.Int32}
      description: Maps to <code>flex-grow</code> (non-negative integer). Null omits the declaration.
    return:
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The same <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> for chaining.
