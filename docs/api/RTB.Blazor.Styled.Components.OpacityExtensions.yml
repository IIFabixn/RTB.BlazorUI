  namespace: RTB.Blazor.Styled.Components
  summary: Sets the CSS <code>opacity</code> declaration on the <code class="paramref">builder</code>.
  remarks: Uses invariant culture with up to three fractional digits.
  example: []
  syntax:
    content: public static StyleBuilder Opacity(this StyleBuilder builder, double? value)
    parameters:
    - id: builder
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The style builder to receive the declaration.
    - id: value
      type: System.Nullable{System.Double}
      description: >-
        The desired opacity in the range <code>[0, 1]</code>. Values are clamped.

        When <code>null</code>, the builder is returned unchanged.
    return:
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The same <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> for chaining.
    content.vb: Public Shared Function Opacity(builder As StyleBuilder, value As Double?) As StyleBuilder
