  summary: Extension methods for <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> related to CSS positioning.
  remarks: Designed for fluent usage. Null offsets are ignored. The <code>position</code> declaration is always emitted.
  example:
  - >-
    <pre><code class="lang-csharp">var css = StyleBuilder.Start
        .Positioned(Positioned.PositionMode.Relative, top: Size.Px(8))
        .BuildScoped("my-class");</code></pre>
