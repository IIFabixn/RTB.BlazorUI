  summary: Adds CSS <code>position</code> and optional offset declarations to the base declaration set.
  example:
  - >-
    <pre><code class="lang-csharp">StyleBuilder.Start
        .Positioned(Positioned.PositionMode.Sticky, top: Size.Rem(2))
        .Selector("&amp; &gt; .badge", b =&gt; b.Set("z-index", "10"));</code></pre>
  syntax:
    content: public static StyleBuilder Positioned(this StyleBuilder builder, Positioned.PositionMode position = PositionMode.Absolute, SizeExpression? top = null, SizeExpression? right = null, SizeExpression? bottom = null, SizeExpression? left = null)
    parameters:
    - id: builder
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The style builder to mutate.
    - id: position
      type: RTB.Blazor.Styled.Components.Positioned.PositionMode
      description: The <xref href="RTB.Blazor.Styled.Components.Positioned.PositionMode" data-throw-if-not-resolved="false"></xref> to emit; defaults to <code>absolute</code>.
    - id: top
      type: RTB.Blazor.Styled.Helper.SizeExpression
      description: Optional CSS <code>top</code> offset.
    - id: right
      type: RTB.Blazor.Styled.Helper.SizeExpression
      description: Optional CSS <code>right</code> offset.
    - id: bottom
      type: RTB.Blazor.Styled.Helper.SizeExpression
      description: Optional CSS <code>bottom</code> offset.
    - id: left
      type: RTB.Blazor.Styled.Helper.SizeExpression
      description: Optional CSS <code>left</code> offset.
    return:
      type: RTB.Blazor.Styled.Core.StyleBuilder
      description: The same <code class="paramref">builder</code> to allow fluent chaining.
    content.vb: Public Shared Function Positioned(builder As StyleBuilder, position As Positioned.PositionMode = PositionMode.Absolute, top As SizeExpression = Nothing, right As SizeExpression = Nothing, bottom As SizeExpression = Nothing, left As SizeExpression = Nothing) As StyleBuilder
