  assemblies:
  - RTB.Blazor.Styled
  namespace: RTB.Blazor.Styled.Components
  summary: A Blazor style contributor that emits CSS positioning declarations.
  remarks: >-
    <p>

    This component contributes the following declarations into the current <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> scope:

    - Always emits <code>position: {mode}</code>.

    - Emits <code>top</code>, <code>right</code>, <code>bottom</code>, <code>left</code> only when their values are not null.

    </p>

    <p>

    Place this inside a style scope that provides a cascading <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> (via <xref href="RTB.Blazor.Styled.Components.RTBStyleBase.StyleBuilder" data-throw-if-not-resolved="false"></xref>).

    </p>

    <example>

    Razor usage:

    <pre><code class="lang-csharp"></code></pre>

    </example>

    <example>

    Fluent usage:

    <pre><code class="lang-csharp">var css = StyleBuilder.Start
        .Positioned(Positioned.PositionMode.Fixed, top: Size.Percent(10), right: Size.Px(16))
        .BuildScoped("my-class");</code></pre>
    </example>
  example: []
