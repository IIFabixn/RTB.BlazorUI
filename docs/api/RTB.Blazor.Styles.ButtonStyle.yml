  assemblies:
  - RTB.Blazor
  namespace: RTB.Blazor.Styles
  summary: Style model for buttons, extending <xref href="RTB.Blazor.Styles.TextStyle" data-throw-if-not-resolved="false"></xref> with button-specific colors.
  remarks: >-
    This type is a passive data model: it does not emit CSS by itself. Consumers (e.g., Blazor components)

    should translate its properties into CSS using <xref href="RTB.Blazor.Styled.Core.StyleBuilder" data-throw-if-not-resolved="false"></xref> or similar mechanisms.

    A <code>null</code> property indicates that no explicit value should be emitted and theming/defaults should apply.
  example:
  - >-
    Example of using ButtonStyle with StyleBuilder:

    <pre><code class="lang-csharp">var bs = new ButtonStyle

    {
        BackgroundColor = RTBColor.FromRgb(33, 150, 243), // blue
        DisabledBackgroundColor = RTBColor.FromRgb(189, 189, 189), // grey
        DisabledColor = RTBColor.FromRgb(255, 255, 255) // white
    }.WithColor(RTBColor.FromRgb(255, 255, 255)); // text color for normal state


    var sb = bs.ToStyle()
        .SetIf("background-color", bs.BackgroundColor?.HexRgba, bs.BackgroundColor.HasValue)
        .SetIf("color", bs.Color?.HexRgba, bs.Color.HasValue)
        .Selector("&amp;:disabled", b =&gt; b
            .SetIf("background-color", bs.DisabledBackgroundColor?.HexRgba, bs.DisabledBackgroundColor.HasValue)
            .SetIf("color", bs.DisabledColor?.HexRgba, bs.DisabledColor.HasValue));</code></pre>
  syntax:
    content: 'public class ButtonStyle : TextStyle, IStyle'
    content.vb: Public Class ButtonStyle Inherits TextStyle Implements IStyle
