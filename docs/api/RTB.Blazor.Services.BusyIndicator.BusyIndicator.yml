  namespace: RTB.Blazor.Services.BusyIndicator
  summary: >-
    A Blazor component that conditionally renders a "busy" placeholder while work is in progress,

    as reported by an injected <xref href="RTB.Blazor.Services.BusyIndicator.IBusyTracker" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    Behavior:

    - When <xref href="RTB.Blazor.Services.BusyIndicator.IBusyTracker.IsBusy(System.String)" data-throw-if-not-resolved="false"></xref> returns true for <xref href="RTB.Blazor.Services.BusyIndicator.BusyIndicator.TrackId" data-throw-if-not-resolved="false"></xref>, the component renders
      <xref href="RTB.Blazor.Services.BusyIndicator.BusyIndicator.BusyContent" data-throw-if-not-resolved="false"></xref> if provided; otherwise, a minimal fallback "Busy.." message.
    - When not busy, the component renders <xref href="RTB.Blazor.Services.BusyIndicator.BusyIndicator.ChildContent" data-throw-if-not-resolved="false"></xref>.

    - If <xref href="RTB.Blazor.Services.BusyIndicator.BusyIndicator.TrackId" data-throw-if-not-resolved="false"></xref> is null or empty, the component reflects the "any key" busy state.


    Lifecycle:

    - Subscribes to <code>IBusyTracker.OnBusyChanged</code> in <xref href="RTB.Blazor.Services.BusyIndicator.BusyIndicator.OnInitialized" data-throw-if-not-resolved="false"></xref> and requests a re-render
      when the relevant key changes.
    - On first render, forces a state check to ensure the initial UI reflects the current busy state.


    Typical usage:

    <pre><code class="lang-csharp">// In a Razor component:

    &lt;BusyIndicator TrackId="LoadData"&gt;
      &lt;BusyContent&gt;
        &lt;div class="spinner"&gt;Loadingâ€¦&lt;/div&gt;
      &lt;/BusyContent&gt;
      &lt;ChildContent&gt;
        &lt;!-- Normal UI goes here --&gt;
      &lt;/ChildContent&gt;
    &lt;/BusyIndicator&gt;


    @code {
      [Inject] IBusyTracker Busy { get; set; } = default!;

      private async Task LoadData()
      {
          using var _ = Busy.Track(nameof(LoadData)); // Matches TrackId="LoadData"
          await Task.Delay(1000);
      }
    }</code></pre>
